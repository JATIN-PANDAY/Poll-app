{%extends 'base.html'%}
{%load static%}



{%block body%}
<div class="card mt-5">
<div class="card-header">
    <h6 class="text-dark">Caste your vote :</h6>
</div>

    <div class="card-body">

    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-6">
                        <form action="{% url 'vote' poll.id %}" method='POST'>
                            {%csrf_token%}
                        <div class="row g-3">
                            
                            <div class="col-12">
                                <div class="form-floating">
                                    <h4 class="text-dark">{{poll.question}}</h4>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input class="form-check-input" type="checkbox" name="poll"value="option1" >
                                     {{poll.option_A}}
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input class="form-check-input" type="checkbox" name="poll"value="option2">
                                     {{poll.option_B}}
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input class="form-check-input" type="checkbox" name="poll" value="option3">
                                     {{poll.option_C}}
                                </div>
                            </div>

                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">Submit</button>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
<!-- Contact End -->
{%endblock body%}
