{%extends 'base.html'%}
{%load static%}

{%block body%}

    <div class="contaier mt-3">
      <h4 class="display-3 text-dark mb-3  " id="para">Available Polls</h4>

      {%for i in question%}

    <div class="card mt-5">
        <div class="card-header">
          <h6 class="text-dark">Question :  {{i.question}}</h6>
          
        </div>
        <div class="card-body">
          
          <div class="col-md-6">
            <a href="{% url 'vote' i.id %}" class="btn btn-primary">View</a>
            <a href="{% url 'result' i.id %}" class="btn btn-primary">Result</a>
          </div>

        </div>
      </div>
      {%endfor%}
    </div>
    </div>

    {%endblock body%}
